<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGOORAI|FIREWALL</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #ff5733; /* Add a border to the header */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease; /* Add smooth color transition on hover */
        }

        /* Style the button */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        /* CSS for toggling background color */
        .bg-color-toggle {
            background-color: #000; /* Change to black */
        }

        /* Additional Styles for Header and Navigation */
        header h1 {
            font-size: 36px;
        }

        nav ul {
            font-size: 18px;
            border-top: 2px solid #ff5733; /* Add a border to the top of the navigation */
        }

        /* JavaScript for Text Animation */
        header h1:hover {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ANGOORAI|FIREWALL</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="button-container">
        <button class="toggle-button" id="toggleButton">Toggle Background Color</button>
    </div>

    <script>
        // JavaScript for toggling background color
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('bg-color-toggle');
        });
    </script>
</body>
</html>
